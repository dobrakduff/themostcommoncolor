<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
        }
        li:hover {
            opacity: 0.7;
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .upload-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .color-swatch {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Three Most Common Colors</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
    <ul>
    {% for color in colors %}
        <li style="background-color: {{ color }};">
            <div class="color-swatch" style="background-color: {{ color }};"></div>
            <span>{{ color }}</span>
        </li>
    {% endfor %}
    </ul>
    <a href="/" class="upload-btn">Upload Another Image</a>
</body>
</html>
